<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>끝말잇기</title>
</head>
<body>
    <div id="root">
      <word-relay start-Word="카레라이스"></word-relay>
      <word-relay start-Word="초코송이"></word-relay>
      <word-relay start-Word="보라돌이"></word-relay>
    </div>

    <script>
        Vue.component('word-relay', {
            template: 
            `<div>
                <div>{{word}}</div>
                    <form v-on:submit="OnSubmitForm">
                        <input type="text" v-model="value">
                        <button type="submit">입력</button>
                    </form>
                <div>{{result}}</div>
            </div>` 
            ,
            props:['startWord'],
            data() {
                return{
                    word: this.startWord,
                    result: ' ',
                    value: '',
                };
            },
            methods: {
                OnSubmitForm(e){
                    e.preventDefault();
                    if(this.word[this.word.length - 1] === this.value[0]){
                        this.result = "정답";
                        this.word = this.value;
                        this.value = '';
                    }
                    else{
                        this.result = "땡";
                        this.value = ' ';
                    }
                },
            },
        });
    </script>
    
    <script>
        const app=new Vue({
            el: '#root',
        });
    </script>
</body>
</html>
